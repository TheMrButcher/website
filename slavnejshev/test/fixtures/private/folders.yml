first_root:
  name: root1
  full_path: root1
  owner: first
  
first_child:
  name: child
  full_path: root1/child
  owner: first
  parent: first_root

first_grandchild:
  name: grandchild
  full_path: root1/child/grandchild
  owner: first
  parent: first_child
  
first_public_child:
  name: pub_child
  full_path: root1/pub_child
  owner: first
  parent: first_root
  public: true
  
<% 5.times do |n| %>
first_folder_<%= n %>:
  name: folder_<%= n %>
  full_path: root1/folder_<%= n %>
  owner: first
  parent: first_root
<% end %>

second_root:
  name: root2
  full_path: root2
  owner: second

<% 10.times do |n| %>
second_folder_<%= n %>:
  name: folder_<%= n %>
  full_path: root2/folder_<%= n %>
  owner: second
  parent: second_root
<% end %>

public_root:
  name: pub_root
  full_path: pub_root
  owner: first
  public: true
  
public_child:
  name: child
  full_path: pub_root/child
  owner: first
  parent: public_root
  public: true
  
pano_root:
  name: pano_root
  full_path: pano_root
  owner: first
  stores_panoramas: true

